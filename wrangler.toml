name = "wordpress-to-r2-static"
main = "src/index.js"
compatibility_date = "2024-10-13"

route = { pattern = "your-domain.com/*", zone_name = "your-zone-domain.com" }

[vars]
# Set to false after you have cancelled your webhosting and never went to send requests to origin ever again.
WORDPRESS_BACKEND_ENABLED = true
# Set to true to deeply debug all the various functions of the worker
# Works well with observability enabled true
WORKER_DEBUG = false

[[r2_buckets]]
binding = "MY_BUCKET"
bucket_name = "your-static-site-bucket"

[[kv_namespaces]]
binding = "REDIRECTS"
id = "your-kv-namespace-id"

[observability]
# Set to true to enable logs
enabled = false
